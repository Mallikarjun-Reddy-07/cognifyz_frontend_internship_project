<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognifyz Explore – Your Tech Buddy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>Cognifyz Explore</h1>
      <button id="toggleTheme" class="btn btn-light">Toggle Theme</button>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Home</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#posts">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="text-center py-5 bg-light" id="about">
    <div class="container">
      <h2 class="mb-3">Welcome to Cognifyz Explore</h2>
      <p class="lead">A front-end journey powered by Cognifyz Technologies</p>
      <img src="assets/hero.jpg" alt="Tech Image" class="img-fluid rounded shadow"/>
      <img src="assets/logo.png" alt="Company Logo" width="150" height="auto">
      <p class="mt-3">Explore the latest in technology, coding, and more!</p>
      <a href="#posts" class="btn btn-primary mt-3">Explore Posts</a>
    </div>
  </section>

  <section class="container py-5" id="posts">
    <h2 class="text-center mb-4">Latest Tech Posts</h2>
    <div id="postContainer" class="row g-4"></div>
  </section>

  <section class="bg-light py-5" id="contact">
    <div class="container">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contactForm" class="p-4 bg-white rounded shadow">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>© 2025 Cognifyz Technologies. Follow us on 
      <a href="https://instagram.com/cognifyz_tech" class="text-white">Instagram</a>,
      <a href="https://linkedin.com/company/cognifyz-techonologies" class="text-white">LinkedIn</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
